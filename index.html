<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Login</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #111;
            padding: 20px;
            border: 2px solid #0f0;
            border-radius: 5px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px #0f0;
            text-align: center;
        }
        h1 {
            color: #0f0;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 5px #0f0;
        }
        input, select, button {
            background-color: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin: 5px;
            font-family: 'Courier New', monospace;
            width: 200px;
            transition: all 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 5px #0f0;
        }
        button {
            cursor: pointer;
            width: 220px;
        }
        button:hover {
            background-color: #0f0;
            color: #000;
            box-shadow: 0 0 10px #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat</h1>
        <input type="text" id="username" placeholder="Seu nome" maxlength="20">
        <br>
        <select id="chat-select">
            <option value="">Escolha um chat</option>
            <option value="chat1">Chat 1</option>
            <option value="chat2">Chat 2</option>
        </select>
        <br>
        <button id="enter-chat">Entrar no Chat</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
